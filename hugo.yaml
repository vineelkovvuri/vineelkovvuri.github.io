    - name: Blog
      url: "blog/"
      weight: 2
    # - name: Vlog
    #   url: "vlog/"
    #   weight: 4
    - name: Presentations
      url: "presentations/"
      weight: 3
    - name: Tags
      url: "tags/"
      weight: 4
    - name: Subscribe
      url: "index.xml"

params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; Vineel Kumar Reddy Kovvuri 2017 -- {Year} ❤️ [Hugo Xmin](https://xmin.yihui.org/)"

# We are using hugo supported default syntax highlighter.
markup:
  highlight:
    codeFences: true
    lineNos: false   # enabling this will cause code not wrap
    guessSyntax : true
    pygmentsUseClasses : true
    pygmentsCodefences : true
    style : pastie
  goldmark:
    renderer:
      unsafe: true
    extensions:
          extras:
            delete:
              enable: true
            insert:
              enable: true
            mark:
              enable: true
            subscript:
              enable: true
            superscript:
              enable: true
          strikethrough: false
enableEmoji: true