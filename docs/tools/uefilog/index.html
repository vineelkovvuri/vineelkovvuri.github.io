<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UEFI Log File Processor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Load Require JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

    <style>
      #editor {
        width: 100%;
        height: 70vh;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        margin-top: 15px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-2">
      <h1 class="mb-4">UEFI Log File Processor</h1>

      <div class="row g-3 align-items-center mb-3">
        <div class="col-md-9">
          <input type="file" id="fileInput" class="form-control" />
        </div>
        <div class="col-md-3">
          <button id="convertBtn" class="btn btn-primary w-100">Convert</button>
        </div>
      </div>

      <div id="editor"></div>
    </div>

    <!-- Bootstrap JS Bundle CDN (Optional if you need Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="index.js"></script>
  </body>
